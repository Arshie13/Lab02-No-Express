<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Loan Status</title>
</head>
<body>
    <h1>Edit Loan Status</h1>
    
    <form action="/update-loan-status" method="PATCH">
        <label for="token">Account Token:</label>
        <input type="text" id="token" name="token" required>
        
        <label for="new_status">New Loan Status:</label>
        <select id="new_status" name="new_status" required>
            <option value="APPLIED">APPLIED</option>
            <option value="APPROVED">APPROVED</option>
            <option value="REJECTED">REJECTED</option>
            <option value="CASH_RELEASED">CASH_RELEASED</option>
            <option value="REPAID">REPAID</option>
        </select>
        
        <button type="submit">Update Status</button>
    </form>
</body>
</html>
